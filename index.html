<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mintlify</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="hero1.css" />
    <link rel="stylesheet" href="hero2.css" />
    <link
      rel="shortcut icon"
      href="assets\mintlify-icon.svg"
      type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <div class="container header_inner">
        <div class="header_logo">
          <img src="assets\mintlify-icon.svg" alt="" class="logo-icon" />
          <p class="logo-text">mintlify</p>
        </div>

        <nav class="nav">
          <ul class="nav_list">
            <li class="nav_item"><a class="nav_link">Resources</a></li>
            <li class="nav_item"><a class="nav_link">Documentation</a></li>
            <li class="nav_item"><a class="nav_link">Customers</a></li>
            <li class="nav_item"><a class="nav_link">Blog</a></li>
            <li class="nav_item"><a class="nav_link">Pricing</a></li>
          </ul>
        </nav>

        <div class="header_actions">
          <button class="btn btn_contact">Contact sales</button>
          <button class="btn btn_start">Start for free</button>
        </div>
      </div>
    </header>

    <main class="main">
      <!-- //Hero section -->
      <section class="hero-section">
        <div class="container inner-hero-section">
          <span class="hero-title">NEW</span>
          <p class="hero-text">Self-updating docs with agent suggestions</p>
        </div>
      </section>

      <!-- feature section -->

      <section class="feature-section">
        <div class="container inner-feature-section">
          <h1 class="feature-title">The Intelligent <br> Knowledge Platform</h1>
          <p class="feature-text">Helping teams create and maintain world-class <br> documentation built for both humans and AI</p>

          <div class="email-input">
            <input class="inner-email-input"
            type="text" placeholder="Email address">
            <button class="email-start-button">Start now</button>
          </div>


        </div>
      </section>
    </main>
  </body>
</html>
